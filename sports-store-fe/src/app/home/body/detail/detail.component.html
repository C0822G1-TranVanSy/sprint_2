<div style="margin-bottom: 50px;" class="container">
  <div class="card" style="background: radial-gradient(#0b75c7, #0a307d);">
    <div class="container-fluid">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img [src]="product.avatar"/>
            </div>
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.productName}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star unchecked"></span>
              <span class="fa fa-star unchecked"></span>
            </div>
            <span class="review-no">41 đánh giá</span>
          </div>
          <p class="product-description">{{product.description}}</p>
          <h4 class="price">Giá: <span>{{product.price | currency:'VND':''}} đ</span></h4>
          <p class="vote"><strong>91%</strong> người mua thích sản phẩm này! <strong>(87 phiếu)</strong></p>
          <h5 class="sizes">Kích cỡ:
            <span class="size" data-toggle="tooltip" title="small">s</span>
            <span class="size" data-toggle="tooltip" title="medium">m</span>
            <span class="size" data-toggle="tooltip" title="large">l</span>
            <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
          </h5>

          <h5 class="colors" style="display: inline" >Số lượng:
            <button class="btn btn-outline-warning px-2" style="display: inline; background: none; border: none"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
              <i class="fas fa-minus"></i>
            </button>
            <input id="form1" min="0" value="1" style="width: 60px;display: inline" name="quantity" #quantity1 type="number"
                   class="form-control form-control-sm" />

            <button class="btn btn-outline-warning px-2"  style="display: inline; background: none; border: none"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
              <i class="fas fa-plus"></i>
            </button>
          </h5>
          <h5 class="colors text-center">
            <button class="add-to-cart btn btn-default" type="button" (click)="addToCard(product, quantity1.value)">
              <img src="https://img.icons8.com/pastel-glyph/64/null/briefcase--v2.png" style="width: 15%"/>
              Thêm vào giỏ</button>
          </h5>
        </div>
      </div>
    </div>
    <div class="pt-5">
      <h6 class="mb-0"><a routerLink="/" class="text-body btn btn-outline-primary"><i
        class="fas fa-long-arrow-alt-left me-2"></i>Quay lại trang chủ</a></h6>
    </div>
  </div>

</div>
